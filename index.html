<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="todos-list" class="todos">

    <div class="task task--new">
      <input class="task__add" type="button" value="+" />
      <input class="task__title" type="text" placeholder="New task title" />
    </div>

    <div class="task-list">
      <div class="task">
        <input class="task__status" type="checkbox" name ="task_status" />
        <input class="task__title" type="text" value="Washing" />
      </div>
      <div class="task">
        <input class="task__status" type="checkbox" name ="task_status"/>
        <input class="task__title" type="text" value="Walking" />
      </div>
      <div class="task">
        <input class="task__status" type="checkbox" name ="task_status"/>
        <input class="task__title" type="text" value="Sleeping" />
      </div>
      <div class="task">
        <input class="task__status" type="checkbox" name ="task_status"/>
        <input class="task__title" type="text" value="Eating" />
      </div>
      <div class="task">
        <input class="task__status" type="checkbox" name ="task_status" />
        <input class="task__title" type="text" value="Running" />
      </div>
    </div>
  
  </div>
  <script src="index.js"></script>
</body>

</html>
